  <!-- <div class="background-image"></div> -->
  <ion-card class="login-card">
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="performLogin()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input aria-label="Username" type="text" required formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input aria-label="Password" type="password" required formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-toggle formControlName="rememberMe">Remember My Login</ion-toggle>
        </ion-item>
        <ion-button type="submit" expand="full" color="primary" [disabled]="!loginForm.valid">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
